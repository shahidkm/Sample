>


  <div class="w-[450px] h-[550px] bg-black/60 rounded-md flex justify-center items-center">
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="text-white flex flex-col items-center justify-center gap-y-6 py-6">
      
      <div class="flex justify-start w-60">
        <h1 class="font-bold text-[35px]">Sign In</h1>
      </div>
      
   

      <div class="flex flex-col w-60">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          #email="ngModel"
          required
          class="h-8 rounded-md px-2 focus:border border-white bg-white text-black"
        />
      </div>

      <div class="flex flex-col w-60">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          #password="ngModel"
          required
          class="h-8 rounded-md px-2 focus:border border-white bg-white text-black"
        />
      </div>

      <button
        type="submit"
        [disabled]="!registerForm.valid"
        class="w-60 h-10 rounded-lg bg-red-600 hover:bg-red-700"
      >
        Register
      </button>

      <p class="text-[13px] text-gray-300">
        New to Netflix?
        <span class="text-red-600 cursor-pointer hover:underline">Sign Up now.</span>
      </p>
    </form>
  </div>
</div>
