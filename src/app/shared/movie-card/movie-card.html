<div *ngIf="movie" class="w-[200px] h-[300px] bg-red-200 rounded-lg shadow-lg flex flex-col items-center justify-center">
  <div>
    <img
      src="https://tse4.mm.bing.net/th/id/OIP.e813yeH0XkYsD6LuxLTrlgHaLH?pid=Api&P=0&h=180"
      alt="Movie poster"
      class="w-full h-60 object-fill"
    />
  </div>
  <div class="flex justify-center gap-x-6">
    <h1>{{ movie.name }}</h1>
    <p>{{ movie.id }}</p>
  </div>
</div>
